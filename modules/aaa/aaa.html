<div ms-controller="aaa">
	<input type="text" ms-duplex="username" />{{username}}
</div>
<div ms-controller="test">
	<p>First name: <input ms-duplex="firstName"/></p>
	<p>Last name: <input ms-duplex="lastName"/></p>
	<p>Hello, <input ms-duplex="fullName"/></p>
	<div>{{firstName+" | "+lastName}}</div>
	<ul>
		<li><input type="checkbox" ms-click="checkAll" ms-checkd="checkAllbool" />全选</li>
		<li ms-repeat="arr"><input type="checkbox" ms-attr-value="el" ms-duplex="selected" />{{el}}</li>			
	</ul>	
</div>
